{% extends "base.html" %}

{% block nav_li %}
<li><a href="{% url 'profile:detail' %}">Profile</a></li>
<li><a href="{% url 'library' %}">Library</a></li>
{% endblock %}

{% block content %}
  <form action="{% url 'photo_add' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
    <label>Title:<input type="text" name="title"></label>
    <label>Description: <input type="text" name="description"></label>
    <label>Photo: <input type="file" name="photo"></label>
    <label>Published: <select name="published">
      <option value="private">Private</option>
      <option value="shared">Shared</option>
      <option value="public">Public</option>
      </select>
    </label>
    <input type="submit" name="photoadd" value="Submit">
  </form>
{% endblock %}
