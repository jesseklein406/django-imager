{% extends "base.html" %}
{% load images_filters %}

{% block nav_li %}
<li><a href="{% url 'profile:detail' %}">Profile</a></li>
<li><a href="{% url 'library' %}">Library</a></li>
{% endblock %}

{% block content %}
  <form action="{% url 'album_add' %}" method="post">{% csrf_token %}
  
    <div class="row">
      <div class="nine columns">
        <label for="album_title">Title</label>
        <input type="text" class="u-full-width" id="album_title" name="title" placeholder="What's in a name. . ."/>
      </div><!-- end column -->
      
      <div class="three columns">
        <label>Visibility</label>
        <select name="published">
          <option value="private">Private</option>
          <option value="shared">Shared</option>
          <option value="public">Public</option>
        </select>
      </div><!-- end column -->
    </div><!-- end row -->
    
    <label for="album_description">Description</label>
    <textarea name="description" id="album_description" placeholder="Tell us the story. . ." class="u-full-width"></textarea>
    <label>Photos</label>
    <select name="photos" size="6" multiple="multiple" class="tall_select_box u-full-width">
      {% for photo in user.photos.all %}
      <option value="{{ photo.id }}">{{ photo.title }}</option>
      {% endfor %}
    </select>
    
    <div class="row">
      <div class="six columns">
        <label>Cover</label>
        <select name="cover">
          {% for photo in user.photos.all %}
          <option value="{{ photo.id }}">{{ photo.title }}</option>
          {% endfor %}
        </select>
      </div><!-- end column -->
    </div><!-- end row -->
    
    <input type="submit" class="button-primary" name="albumadd" value="Add">
  </form>
{% endblock %}
