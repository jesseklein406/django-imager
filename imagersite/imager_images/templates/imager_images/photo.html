{% extends "base.html" %}
{% block content %}
    <div class="main">
        <img src="{{ photo.photo.url }}">
        <h3>{{ photo.title }}</h3>
        <p>{{ photo.description }}</p>
        <p>Date Uploaded: {{ photo.date_uploaded }}</p>
        <p>Date Modified: {{ photo.date_modified }}</p>
    </div>
{% endblock %}
