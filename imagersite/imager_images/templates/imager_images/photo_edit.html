{% extends "base.html" %}
{% load images_filters %}

{% block nav_li %}
<li><a href="{% url 'profile:detail' %}">Profile</a></li>
<li><a href="{% url 'library' %}">Library</a></li>
{% endblock %}

{% block content %}
  <form action="{% url 'photo_edit' pk=photo.id %}" method="post">{% csrf_token %}
    <div class="row">
      <div class="nine columns">
        <label for="id_title">Title</label>
        <input type="text" class="u-full-width" id="id_title" name="title" maxlength="256" value="{{ photo.title }}"/>
      </div><!-- end column -->
      <div class="three columns">
        <label>Visibility</label>
        <select name="published">
        {% with photo.published as visibility %}
          <option value="private" {% if visibility == 'private' %}selected{% endif %}>Private</option>
          <option value="shared" {% if visibility == 'shared' %}selected{% endif %}>Shared</option>
          <option value="public" {% if visibility == 'public' %}selected{% endif %}>Public</option>
        {% endwith %}
        </select>
      </div><!-- end column -->
    </div><!-- end row -->
    <label for="photo_description">Description</label>
    <textarea name="description" id="photo_description" class="u-full-width">{{ photo.description }}</textarea>
    <input type="submit" class="button-primary" name="photoedit" value="Update">
  </form>
{% endblock %}
