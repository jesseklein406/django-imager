{% extends "base.html" %}
{% load images_filters %}

{% block nav_li %}
<li><a href="{% url 'profile:detail' %}">Profile</a></li>
<li><a href="{% url 'library' %}">Library</a></li>
{% endblock %}

{% block content %}
  {% if photo|photo_is_editable:user %}
    <form action="{% url 'photo_edit' pk=photo.id %}" method="post">{% csrf_token %}
      <label>Title: <input type="text" name="title"></label>
      <label>Description: <input type="text" name="description"></label>
      <label>Published: <select name="published">
        <option value="private">Private</option>
        <option value="shared">Shared</option>
        <option value="public">Public</option>
        </select>
      </label>
      <input type="submit" name="photoedit" value="Submit">
    </form>
  {% else %}
    <p>Not found</p>
  {% endif %}
{% endblock %}
