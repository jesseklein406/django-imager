{% extends "base.html" %}
{% load images_filters %}

{% block nav %}
<nav id="navbar-collapse" class="collapse u-pull-left">
  <ul class="u-cf">
    <li><a href="{% url 'profile:detail' %}">Profile</a></li>
    <li><a href="{% url 'library' %}">Library</a></li>
  </ul>
</nav>
{% endblock %}

{% block content %}
    {% if photo|photo_is_editable:user %}
    <div class="main">
        <form action="{% url 'photo_edit' pk=photo.id %}" method="post">{% csrf_token %}
            <label>Title: <input type="text" name="title" id="title"></label>
            <label>Description: <input type="text" name="description" id="description"></label>
            <label>Published: <select name="published">
                <option value="private">Private</option>
                <option value="shared">Shared</option>
                <option value="public">Public</option>
                </select>
            </label>
            <input type="submit" name="photoedit" value="Submit" id="submit">
        </form>
    </div>
    {% else %}
    <p>Not found</p>
    {% endif %}
{% endblock %}
