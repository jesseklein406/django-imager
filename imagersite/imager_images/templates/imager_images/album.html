{% extends "base.html" %}
{% load thumbnail %}
{% block content %}
    <div class="main">
    {% for photo in photos %}
        <a href="{% url 'photo' pk=photo.id %}">
            {% thumbnail photo.photo "200" as im %}
            <img src="{{ im.url }}">
            {% endthumbnail %}
        </a>
    {% endfor %}
    </div>
{% endblock %}
